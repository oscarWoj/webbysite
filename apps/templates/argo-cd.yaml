apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  #argocd.argoproj.io/sync-wave: "-2"
  name: argo-cd
  namespace: default
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  source:
    path: charts/argo-cd
    repoURL: https://github.com/oscarWoj/webbysite.git
    targetRevision: HEAD
  syncPolicy:

    syncOptions:
    - CreateNamespace=true

    automated:
      prune: true
      selfHeal: true
